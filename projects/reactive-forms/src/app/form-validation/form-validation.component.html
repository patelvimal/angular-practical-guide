<form [formGroup]="userForm">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>User Information Form</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="name" autocomplete="off" />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <app-file-upload formControlName="fileName"></app-file-upload>
            <label id="example-radio-group-label">Gender</label>
            <mat-radio-group formControlName="gender" class="example-radio-group">
                <mat-radio-button
                    class="example-radio-button"
                    *ngFor="let gender of genderList"
                    [value]="gender"
                >
                    {{ gender }}
                </mat-radio-button>
            </mat-radio-group>

            <mat-form-field appearance="fill">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country">
                    <mat-option *ngFor="let country of countryList" [value]="country.id">
                        {{ country.value }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="consent"
                    >Yes, I agree</mat-checkbox
                >
            </section>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">SAVE</button>
            <button mat-raised-button>CANCEL</button>
        </mat-card-actions>
    </mat-card>
</form>
<div>
    {{ userForm.value | json }}
</div>

<div>
    {{ userName.errors | json }}
</div>
